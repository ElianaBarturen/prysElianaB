version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/dashboard_asistencia
    env_file:
      - .env
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    ports:
      - "27018:27017"  # Dentro del contenedor Mongo sigue escuchando en 27017- Pero en tu máquina, lo escucharás por 27018
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:

